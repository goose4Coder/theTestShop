{% extends 'main/base.html' %}
{% block title %} {{title}} {% endblock %}
{% load static %}
{% block content %}
<h3 class="center-text">First complete a shipping form</h3>
<div class="card user_form" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title text-primary"></h5>
    <form class="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="submit">
    </form>
  </div>
</div>
{% endblock %}
